<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
    <form action="https://google.com" method="get">
        <label for="q">Поиск</label>
        <input id="q" name="q" placeholder="Введите строку для поиска">
        <br><br>
        <label for="password"> Пароль:</label>
        <input id="password" type="password" name="pass">
        <br>

        <input type="number" min="-4" max="10" step="2">
        <br>

        <input id="check" type="checkbox">
        <label for="check">Я ознакомился с правилами</label>
        <br><br>
        Есть опыт с РНР: <br>
        <input id="radio1" type="radio" name="php">
        <label for="radio1">Да</label><br>
        <input id="radio0" type="radio" name="php">
        <label for="radio0">Нет</label><br><br>

        Сколько лет: <br>
        <input type="radio" id="years1" name="years" value="1-3">
        <label for="years1">1-3</label> <br>
        <input type="radio" id="years2" name="years" value="4-5">
        <label for="years2">4-5</label> <br>
        <input type="radio" id="years3" name="years" value="6-10">
        <label for="years3">6-10</label> <br>

        <input type="date" name="startdate">
        <br>

        <input type="email">
        <input type="time">

        <textarea name="text"></textarea>
        <br>

        <select name="city">
            <option>Днепр</option>
            <option>Харьков</option>
            <option>Запорожье</option>
        </select>
        <br>
        <input type="submit">
        <button type="submit">Отправить</button>

        <input type="reset"> <br>

     </form>
</body>
</html>
